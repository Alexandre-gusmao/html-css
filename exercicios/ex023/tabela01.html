<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTMl</title>
    <style>
        table{
            
            width: 400px;
            border-collapse: collapse;
            border-radius: 10px;
            
        }
        td{
            border:  2px solid black;
            padding: 2px;
            text-align: center;
            font-variant: small-caps;
            border-radius: 10px;
        }
        td.coluna3{
            background-color: yellow;
        }
        #primeiro{
            background-color: seagreen;
        }
    </style>
</head>
<body>
    <h1>Tabelas em HTML</h1>
    <table>
        <tr>
            <td id="primeiro">
                a1
            </td>
            <td>a2</td>
            <td class="coluna3">a3</td>
        </tr>
        <tr>
            <td>b1</td>
            <td>b2</td>
            <td class="coluna3">b3</td>

        </tr>
        <tr>
            <td>c1</td>
            <td>c2</td>
            <td class="coluna3">c3</td>
        </tr>
    </table>
    
</body>
</html>
