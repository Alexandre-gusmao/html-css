<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTMl</title>
    <style>
        table{
            
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            
            
        }
        td{
            border:  2px solid black;
            padding: 2px;
            text-align: center;
            vertical-align: button;
            
        }
        .numero{
            text-align: right;
        }
        
    
    </style>
</head>
<body>
    <h1>Tabelas em HTML</h1>
    <table>
        <tr>
            <td id="primeiro">
                a1
            </td>
            <td>a2</td>
            <td class="coluna3">a3</td>
        </tr>
        <tr>
            <td>b1</td>
            <td class="numero">b2</td>
            <td class="coluna3">b3</td>

        </tr>
        <tr>
            <td>c1</td>
            <td class="numero">c2</td>
            <td class="coluna3">c3</td>
        </tr>
    </table>
    
</body>
</html>
