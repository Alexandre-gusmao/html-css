<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centralzando caixas verticalmente</title>
    <style>
        section{
            position: relative;
            height: 500px;
            background-color: purple;
            padding: 10px;

        }
        article{
            position: absolute;
            background-color: yellow;
            width: 300px;
            height: 200px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);


            

            

        }
    </style>
</head>
<body>
    <section>
        <article>

        </article>
    </section>
    
</body>
